<!DOCTYPE html>
<html lang="en" ng-app="eventsGlue">
<head>
  <title>03 Manage Venue Menu Modals</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="public/styles/libs.min.css">
  <link rel="stylesheet" href="public/styles/styles.min.css">
</head>
<body>
<div id="add-food-menu-modal">
  <div class="my-modal">
    <div class="my-modal-title">
      <h5>Add food menu</h5>
    </div>
    <div class="my-modal-content">
      <div class="my-modal-form">
        <div class="form-group">
          <label for="">Food Menu Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Price per person</label>
          <input type="text" class="form-control money">
        </div>
        <button class="eg-btn btn-main">continue</button>
      </div>
    </div>
  </div>
</div>

<div id="add-food-item-modal">
  <div class="my-modal">
    <div class="my-modal-title">
      <h5>Add food item</h5>
    </div>
    <div class="my-modal-content">
      <div class="my-modal-form">
        <div class="form-group">
          <label for="">Food Item Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <textarea cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group double clearfix">
          <div class="input">
            <label for="">Price per person</label>
            <input type="text" class="form-control money">
          </div>

          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
              This is extra
              <span class="fa fa-caret-down"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#">This is extra</a></li>
              <li><a href="#">Included</a></li>
            </ul>
          </div>
        </div>
        <div class="form-group file-upload">
          <label>Upload Picture</label>

          <div class="file">
            <a href="" class="eg-btn btn-white-green">Select file</a>
            <span>No file selected</span>
          </div>
        </div>
      </div>
      <div class="my-modal-form-btn-wrapper">
        <button class="eg-btn btn-main">Add item</button>
      </div>
    </div>
  </div>
</div>
<script src="public/js/libs.min.js"></script>
<script src="public/js/main.min.js"></script>
</body>
</html>
